name: Auto Merge

on:
  pull_request:
    types: [labeled, synchronize, opened, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  status: {}

jobs:
  auto-merge:
    if: |
      github.event.pull_request.draft == false &&
      github.event.pull_request.state == 'open' &&
      (github.event.action == 'labeled' || 
       github.event.action == 'synchronize' || 
       github.event.action == 'opened' || 
       github.event.action == 'reopened' ||
       github.event_name == 'pull_request_review' ||
       github.event_name == 'check_suite' ||
       github.event_name == 'status')
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Auto merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            // Vérifier si le PR est prêt pour merge
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });
            
            const { data: statuses } = await github.rest.repos.getCombinedStatusForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });
            
            // Vérifier que tous les checks requis sont passés
            const requiredChecks = ['CI Status', 'Tests unitaires et linting', 'Build and package', 'Test des notebooks'];
            const allChecksPassed = requiredChecks.every(checkName => {
              const check = checks.check_runs.find(cr => cr.name === checkName);
              const status = statuses.statuses.find(s => s.context === checkName);
              return (check && check.conclusion === 'success') ||
                     (status && status.state === 'success');
            });
            
            // Vérifier si le PR a le label "auto-merge"
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const hasAutoMergeLabel = labels.some(label => label.name === 'auto-merge');
            
            if (allChecksPassed && hasAutoMergeLabel && pr.mergeable_state === 'clean') {
              console.log(`All checks passed and PR #${context.issue.number} has auto-merge label. Merging...`);
              
              try {
                await github.rest.pulls.merge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  merge_method: 'squash'
                });
                console.log(`Successfully merged PR #${context.issue.number}`);
              } catch (error) {
                console.error(`Failed to merge PR #${context.issue.number}:`, error.message);
              }
            } else {
              console.log(`PR #${context.issue.number} not ready for auto-merge:`);
              console.log(`- All checks passed: ${allChecksPassed}`);
              console.log(`- Has auto-merge label: ${hasAutoMergeLabel}`);
              console.log(`- Mergeable state: ${pr.mergeable_state}`);
            }
