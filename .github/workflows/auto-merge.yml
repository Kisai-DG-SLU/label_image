name: Auto Merge Logic

on:
  pull_request:
    types: [labeled, synchronize, opened, reopened]
  pull_request_review:
    types: [submitted]
  check_suite:
    types: [completed]
  status: {}

jobs:
  auto-merge:
    if: |
      github.event.pull_request.draft == false &&
      github.event.pull_request.state == 'open'
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Auto merge PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT || secrets.GITHUB_TOKEN }}
          script: |
            const pull_number = context.payload.pull_request ? context.payload.pull_request.number : context.issue.number;
            
            if (!pull_number) {
              console.log("No PR number found.");
              return;
            }

            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pull_number
            });
            
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: pr.head.sha
            });
            
            // Alignement strict avec les noms dans ci.yaml et le fichier parent
            const requiredChecks = ['ci', 'test', 'build', 'notebook-test'];
            
            const allChecksPassed = requiredChecks.every(name => {
              const check = checks.check_runs.find(cr => cr.name === name);
              return check && check.conclusion === 'success';
            });
            
            const hasAutoMergeLabel = pr.labels.some(label => label.name === 'auto-merge');
            
            if (allChecksPassed && hasAutoMergeLabel && pr.mergeable_state === 'clean') {
              console.log(`All conditions met for PR #${pull_number}. Merging...`);
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pull_number,
                merge_method: 'squash'
              });
              console.log("Merge completed.");
            } else {
              console.log(`PR #${pull_number} not ready: Checks:${allChecksPassed}, Label:${hasAutoMergeLabel}, State:${pr.mergeable_state}`);
            }